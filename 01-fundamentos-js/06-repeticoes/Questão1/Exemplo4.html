<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04 -Loop Do-While</title>
</head>
<body>
    <h2>Frutas:</h2>
    <ul id="frutas"></ul>
    <script>
        let frutasList = document.getElementById("frutas");
        let frutas = ["maçã", "banana", "laranja", "uva", "morango"];
        for (let fruta of frutas) {
            let li = document.createElement("li"); 
            li.textContent = fruta; 
            frutasList.appendChild(li); 
        }
    </script>
</body>
</html>
