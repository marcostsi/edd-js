<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 03</title>
</head>
<body>

  <h2>Cores:</h2>
  <ul id="cores"></ul>

  <script>
    let coresList = document.getElementById("cores");
    let cores = ["vermelho", "verde", "azul", "amarelo", "laranja"];
    for (let cor of cores) {
      let li = document.createElement("li"); 
      li.textContent = cor; 
      coresList.appendChild(li); 
    }
  </script>

</body>
</html>
