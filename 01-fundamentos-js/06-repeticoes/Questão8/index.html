<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressão Aritmética</title>
</head>
<body>
    <h1>Progressão Aritmética</h1>
    <form id="meuformulario">
        <label for="n">Número de termos (n):</label>
        <input type="number" id="n" name="n" required>
        <br><br>
        
        <label for="a1">Primeiro termo (a1):</label>
        <input type="number" id="a1" name="a1" required>
        <br><br>
        
        <label for="r">Razão (r):</label>
        <input type="number" id="r" name="r" required>
        <br><br>
        
        <button type="submit">Calcular Progressão</button>
    </form>
    
    <h2>Termos da Progressão:</h2>
    <ul id="termos"></ul>
    <h2>Soma dos Termos:</h2>
    <p id="soma"></p>

    <script src="script.js"></script>
</body>
</html>
